# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy by creating a new Blueprint instance in Render dashboard

services:
  - type: web
    name: blog-platform
    runtime: node
    plan: free
    region: oregon # or choose: ohio, virginia, frankfurt, singapore
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      # Node environment
      - key: NODE_ENV
        value: production

      # Next.js configuration (set manually in dashboard after first deploy)
      # Format: https://your-app-name.onrender.com
      - key: NEXTAUTH_URL
        sync: false

      # Database connection (auto-linked from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString

      # Authentication secret (auto-generated)
      - key: NEXTAUTH_SECRET
        generateValue: true

      # Stripe keys (set manually in dashboard)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PRICE_MONTHLY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PRICE_YEARLY
        sync: false

      # Email (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

      # File storage (Cloudinary)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      # OAuth providers (optional)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false

      # App configuration (set manually in dashboard after first deploy)
      # Format: https://your-app-name.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_APP_NAME
        value: BlogPlatform

databases:
  - name: blog-db
    plan: free
    databaseName: blog
    user: blog_user
    region: oregon # Should match web service region
